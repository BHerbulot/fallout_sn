
<div ng-controller="sn_member as ctrl_member">
	<div class="row" >
		<div after-render="ctrl_member.get_members()"></div>
		<div  class="col-xs-6 col-sm-6 col-md-4 col-lg-3" ng-repeat= "member in ctrl_member.members" ng-if="member.user != ctrl_member.user && member.state != 'friend'">
			<div  class="member_box row">
				<div class="row-height ">
					<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-height">
	<!-- 					<div class="inside">
							<img ng-src="{{member.img}}" class="img-responsive" alt="Cinque Terre">
						</div> -->
					</div>

					<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 col-height center">
						<div class=" ">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<span>{{member.user}}</span>
							</div>
	<!-- 						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<div  ng-if="member.online" class="online"></div>
								<div  ng-if="!member.online" class="not-online"></div>
							</div> -->
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
								<button class="btn-sn" ng-click="ctrl_member.invite_member(member.user)" >inviter</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h4>Rechercher un membre</h4>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<autocomplete ng-model="ctrl_member.filtred_member" data="ctrl_member.members_names" on-type="updateMovies"></autocomplete>
			</div>
		</div>
		<div  class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
			<button class="btn btn-default btn-submit" ng-click="ctrl_member.invite_member(ctrl_member.filtred_member);" >Submit</button>
		</div>
	</div>
</div>
