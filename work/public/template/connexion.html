<div class="block-container " ng-controller = "connect as connect_ctrl">
  <div class="block-header  ">
    <h3>Connexion</h3>
  </div>
  <div class="block-body ">
  	<form role="form" name="form_connect" ng-submit="connect_ctrl.submit_form(form_connect.$valid)" novalidate >
  		<div class="form-group row">
  			<div class="col-md-offset-1 col-xs-offset-1 col-lg-offset-1 col-sm-offset-1  col-md-11  col-xs-11  col-lg-11  col-sm-11 ">
				<label for="user">Email address:</label>
			</div>
  			<div class="col-md-offset-1 col-xs-offset-1 col-lg-offset-1 col-sm-offset-1 col-md-10 col-xs-10 col-lg-10 col-sm-10">
  				<input type="text" class="form-control" id="user" ng-model="connect_ctrl.user.user" name="user" required>
  			</div>
  			<div class="col-md-1 col-xs-1 col-lg-1 col-sm-1" style="text-align: center; padding-left:0;">
  				<span ng-show="form_connect.user.$valid" class="glyphicon glyphicon-ok-sign" aria-hidden="true" ></span>
  			</div>
  		</div>
  		<div class="form-group row">
  			<div class="col-md-offset-1 col-xs-offset-1 col-lg-offset-1 col-sm-offset-1  col-md-11  col-xs-11  col-lg-11  col-sm-11 ">
  				<label for="pwd">Password:</label>
  			</div>
  			<div class="col-md-offset-1 col-xs-offset-1 col-lg-offset-1 col-sm-offset-1 col-md-10 col-xs-10 col-lg-10 col-sm-10">
  				<input type="password" class="form-control" id="pwd" ng-model="connect_ctrl.user.pwd" name="pass" ng-minlength="6" required>
  			</div>
  			<div class="col-md-1 col-xs-1 col-lg-1 col-sm-1" style="text-align: center; padding-left:0;">
  				<span ng-show="form_connect.pass.$valid" class="glyphicon glyphicon-ok-sign" aria-hidden="true" ></span>
  			</div>
  		</div>
  		<div class="center">
  			<button type="submit" class="btn btn-default" ng-disabled="form_connect.$invalid" >Submit</button>
			</div>
	</form>
  </div>
  <div class="row">
  	<div class="col-md-6 col-xs-6 col-lg-6 col-sm-6 center"><a href="#" ng-click="ctrl.set_current_panel('forgotten_password')" >mot de passe oublié</a></div>
  	<div class="col-md-6 col-xs-6 col-lg-6 col-sm-6 center"><a href="#" ng-click="ctrl.set_current_panel('inscription')">créer un compte</a></div>
  </div>
</div>
