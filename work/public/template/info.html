  <div ng-controller = "user_info as info_ctrl" class="of-container">

    <form role="form" name="form_user" novalidate >

        </div>
        <div class="col-md-1 col-xs-1 col-lg-1 col-sm-1" style="text-align: center; padding-left:0;">
          <span ng-show="form_user.mail.$valid" class="glyphicon glyphicon-ok-sign" aria-hidden="true" ></span>

          <input type="text" class="form-control" id="name" name="name" ng-minlength="1" ng-model="info_ctrl.info.name" ng-focus="focus_name = true"  ng-blur="focus_name = false">

          <input type="text" class="form-control" id="lastname" name="lastname" ng-minlength="1" ng-model="info_ctrl.info.lastname" ng-focus="focus_lastname = true"  ng-blur="focus_lastname = false">
        </div>

        </div>

        </div>

  		<div class="center">
  			<button class="btn btn-default btn-submit" ng-click="info_ctrl.set_info();" >Submit</button>
