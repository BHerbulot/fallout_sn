
<div class="row" ng-controller="sn_friends as ctrl_friends">
	<div after-render="ctrl_friends.get_friends()"></div>
	<div class="col-xs-6 col-sm-6 col-md-4 col-lg-3" ng-repeat= "all in ctrl_friends.all">
		<div class="member_box row">
			<div class="row-height ">
				<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-height">
					<div class="inside">
						<a ng-href="#/friends-wall/{{all.user}}">
							<img ng-if="all.img " ng-src="{{all.img}}" class="img-responsive" >
							<img ng-if="!all.img "ng-src="{{ctrl_friends.simple_avatar }} " class="img-responsive" >
						</a>
					</div>
				</div>

				<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 col-height center col-middle">
					<div class=" ">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<span>{{all.user}}</span>
						</div>
<!-- 						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<div  ng-if="member.online" class="online"></div>
							<div  ng-if="!member.online" class="not-online"></div>
						</div> -->
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-switch on= "all.state">
							<div ng-switch-when = "invites"> 
								<button class="btn-sn" ng-click="ctrl_friends.accept_invitation($event, all.user)">Accepter l'invitation</button>
							</div>
							<div ng-switch-when = "invitations"> 
								<button class="btn-sn">Attente de r√©ponse</button>
							</div><div ng-switch-default> 
								<!-- <button class="btn-sn" ng-click="ctrl_friends.invite_member(member.user)" >inviter</button> -->
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
