<div class="block-container">
  <div class="block-header ">
    <h3>Mot de passe oublié</h3>
  </div>
  <div class="block-body">
    <p>Saisissez l'adresse email que vous avez entré lors de votre inscription afin que nous vous renvoyons votre mot de passe par mail.</p>
  	<form role="form" name="form_forgot_pwd">
      <div class="form-group row">
        <div class="col-md-offset-1 col-xs-offset-1 col-lg-offset-1 col-sm-offset-1  col-md-11  col-xs-11  col-lg-11  col-sm-11 ">
        <label for="email">Email address:</label>
      </div>
      <div class="col-md-offset-1 col-xs-offset-1 col-lg-offset-1 col-sm-offset-1 col-md-10 col-xs-10 col-lg-10 col-sm-10">
        <input type="email" class="form-control" id="email" ng-model="user.email" name="email" required>
      </div>
      <div class="col-md-1 col-xs-1 col-lg-1 col-sm-1" style="text-align: center; padding-left:0;">
        <span ng-show="form_forgot_pwd.email.$valid" class="glyphicon glyphicon-ok-sign" aria-hidden="true" ></span>
      </div>
      </div>
  		<div class="center">
  			<button  class="btn btn-default">Submit</button>
			</div>
	</form>
  </div>
  <div class="row">
  	<div class="col-md-6 col-xs-6 col-lg-6 col-sm-6 center"><a href="#" ng-click="ctrl.set_current_panel('connexion')">Connexion</a></div>
  	<div class="col-md-6 col-xs-6 col-lg-6 col-sm-6 center"><a href="#" ng-click="ctrl.set_current_panel('inscription')">créer un compte</a></div>
  </div>
</div>
